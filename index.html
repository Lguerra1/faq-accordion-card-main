<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
 
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
 
</head>
<body>
  <main class="faq-container">
    <img src="./images/illustration-box-desktop.svg" alt="illustration-box" class="faq-left__box">
    <div class="faq-left">
      <div class="pattern-container">
        <img src="./images/bg-pattern-desktop.svg" alt="background-pattern" class="pattern-container__pattern">
      </div>
      <div class="woman-container">
        <img src="./images/illustration-woman-online-desktop.svg" alt="illustration-woman" class="woman-container__woman">
      </div>
    </div>
    <div class="faq-right">
      <h1 class="faq-right__header">faq</h1>
      <ul class="faq-right__list">
        <li class="faq-right__list-item">How many team members can I invite?</li>
        <li class="faq-right__list-item">What is the maximum file upload size?</li>
        <li class="faq-right__list-item">How do I reset my password?</li>
        <li class="faq-right__list-item">Can I cancel my subscription?</li>
        <li class="faq-right__list-item">Do you provide additional support?</li>
      </ul>
    </div>
    
  </main>
  
  <script defer src="js/index.js"></script>
</body>
</html>
